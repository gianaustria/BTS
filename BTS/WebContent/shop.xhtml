<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
		<title>Fish Shop</title>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:outputStylesheet library="css" name="bootstrap.min.css"/>
				<h:outputStylesheet library="css" name="form.css"/>
		<link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'/>
		<link href='https://fonts.googleapis.com/css?family=Bellota Text' rel='stylesheet'/>
		<style>
		.active {
				  background-color: #96AFAF;
				  color: white;
				}
		.info {
		  padding-top: 50px;
		  padding-right: 30px;
		  padding-bottom: 50px;
		  padding-left: 80px;	  	
			}
			 .backcolor
		{
		 		  background-color: #DAFFFF;
	
		}
		.fsize	{
    			font-family: 'Bebas Neue';font-size: 59px;
				}
		p{
		font-family: 'Bellota Text';font-size: 22px;
		}
		</style>
	<f:metadata>
		<f:event type="preRenderView" listener="#{productController.loadProducts}"/> 
	</f:metadata>
</h:head>

<h:body class="backcolor">
<div class="topnav">
			  <a href="LandingPage.xhtml">Home</a>
			  <a href="register.xhtml">Register</a>
			  <a href="login.xhtml">Log-In</a>
			  <a href="info-page.xhtml">Information Page</a>
			  <a href="beyond-the-sea.xhtml">Beyond the Sea</a>
			  <a class="active"  href="shop.xhtml">Fish Shop</a>
			  <a href="fundraising.xhtml">Fundraising</a>
			  <a href="AboutUs.xhtml">About Us</a>
			</div>
<h:panelGroup layout="block" styleClass="table-responsive">

<h3>Product List</h3>
	<h:form prependId="false">
		<h:dataTable value="#{productController.products}" var="tempProduct" 
			class="table table-striped">
			<h:column>
				<f:facet name="header">Image</f:facet>
				<h:graphicImage value="/images/metal.jpg" width="70" height="70" />
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				#{tempProduct.name}
			</h:column>
			<h:column>
				<f:facet name="header">Description</f:facet>
				#{tempProduct.description}
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				#{tempProduct.price}
			</h:column>
			<h:column>
				<f:facet name="header">Stock</f:facet>
				#{tempProduct.quantity}
			</h:column>
			<h:column>
				<f:facet name="header">Status</f:facet>
				#{tempProduct.status}
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandLink value="Buy Now" action="#{project.buy(tempProduct)}"></h:commandLink>
			</h:column>
		</h:dataTable>
			<h:commandLink value="View Cart" action="cart.xhtml"></h:commandLink>
	</h:form>
</h:panelGroup>
</h:body>
</html>
