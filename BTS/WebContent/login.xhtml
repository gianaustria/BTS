<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Login</title>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:outputStylesheet library="css" name="bootstrap.min.css"/>
		<h:outputStylesheet library="css" name="form.css"/>
		<link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'/>
		<style>
		.active 
		{
				  background-color: #96AFAF;
				  color: white;
		}
		.error
		{
			color: red;
		}
		.backcolor
		{
		 		  background-color: #DAFFFF;
	
		}
		.fsize	{
    			font-family: 'Bebas Neue';font-size: 65px;
				}
		</style>
	</h:head>

<h:body class="backcolor">
		<div class="topnav">
			  <a href="LandingPage.xhtml">Home</a>
			  <a href="register.xhtml">Register</a>
			  <a class="active" href="login.xhtml">Log-In</a>
			  <a href="info-page.xhtml">Information Page</a>
			  <a href="beyond-the-sea.xhtml">Beyond the Sea</a>
			  <a href="shop.xhtml">Fish Shop</a>
			  <a href="fundraising.xhtml">Fundraising</a>
			  <a href="AboutUs.xhtml">About Us</a>
		</div>
	<div class="container">
	<h2 class="fsize">Login</h2>
	<h:form>
	<fieldset>
		Email : <h:inputText required="true" value="#{login.user}" id="email" requiredMessage="  Username is required to login"></h:inputText>
		<h:message for="email" styleClass="error"></h:message>
		
		<br/><br/>
		
		Password : <h:inputSecret required="true" value="#{login.pwd}" id="password" requiredMessage="  Password is required."/>
		<h:message for="password" style="error"></h:message>
	</fieldset>
		<br/>
		<h:commandButton value="Login" action="#{login.validateUsernamePassword}"></h:commandButton>
		<br/><br/><br/>
	</h:form>
	
</div>
</h:body>
</html>
